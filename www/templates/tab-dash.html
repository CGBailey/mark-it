<ion-view view-title="Mark-it">
  <ion-content class="padding">
<ion-slides>
  <ion-slide ng-repeat="product in vm.products">
    <ion-card>
      <img ng-src={{product.LargeImage[0].URL[0]}} alt="">
      <ion-card-content>
        <ion-card-title>
          {{product.ItemAttributes[0].Title[0]}}
        </ion-card-title>
        <p>{{vm.price}}</p>
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
  </ion-content>
</ion-view>
