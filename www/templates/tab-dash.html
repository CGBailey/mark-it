<ion-view view-title="Dashboard">
  <ion-content class="padding">
<ion-slides>
  <ion-slide ng-repeat="product in vm.products"  on-swipe-left='console.log("swiper no swiping")'>
    <img ng-src={{product.LargeImage[0].URL[0]}} alt="">
    <p>{{product.ItemAttributes[0].Title[0]}}</p>
    <p>{{vm.price}}</p>
  </ion-slide>
</ion-slides>
  </ion-content>
</ion-view>
