<ion-view view-title="Mark-it">
  <ion-pane ng-controller="CardsCtrl">
            <ion-header-bar class="bar-calm">
                <h1 class="title">Mark-it</h1>
            </ion-header-bar>

            <td-cards>
                <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)"
                on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)"
                on-partial-swipe="cardPartialSwipe(amt)">
                <a ng-href="#/tab/cards/{{card.ASIN[0]}}" ng-click="stuff()">
                <div class="image">
                  <div class="no-text overlayBox"><div class="noBox boxed">nah</div></div>
                  <img ng-src="{{card.LargeImage[0].URL[0]}}">
                  <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Yes!</div></div>
                </div>
                <div class="title">
                  {{card.ItemAttributes[0].Title[0]}}
                </div>
              </a>
              </td-card>
            </td-cards>
        </ion-pane>
</ion-view>
